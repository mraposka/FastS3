<!DOCTYPE html>
<html lang="tr">

    <style>
        * {

        }
        body {
            display: flex;
            flex-direction: column;

        .btn-container {

        .btn {

            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .upload-btn {
            background-color: #FFD700;
            color: black;
        }
        .files-btn {
            background-color: #32CD32;
            color: white;
        }
        .map-btn {
            background-color: #cda932;
            color: white;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        @media (max-width: 600px) {
            .btn-container {
                flex-direction: column;
            }
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
